<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="next-head-count" content="2" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <style>
        .dataTables_length {
            float: left;
        }
    </style>
    <title>Edit Category | MerchBCA</title>
</head>

<body>
    <div id="__next" data-reactroot="">
        <div id="main-wrapper" class="admin">
            <div class="header">
                <div class="container">
                    <div class="row">
                        <div class="col-xxl-12">
                            <div class="header-content">
                                <div class="header-left">
                                    <div class="brand-logo">
                                        <a class="mini-logo" href="index.html">
                                            <img src="/images/logo.png" alt="" width="50" />
                                        </a>
                                    </div>
                                    <div class="search">
                                        <span class="nav-link active" id="weather"></span>
                                    </div>
                                </div>
                                <div class="header-right">
                                    <div class="dropdown profile_log dropdown">
                                        <div data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                            <div class="user icon-menu active">
                                                <span
                                                    class="d-none d-md-block">[[${#request.userPrincipal.principal.fullName}]]</span>
                                                <span style="margin-left:2px"><img src="/images/profile.jpg"
                                                        alt="" /></span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="sidebar">
                <div class="brand-logo">
                    <a class="full-logo" th:href="@{/}"><img src="/images/logo2.png" alt="logo" width="200" /></a>
                </div>
                <div class="menu">
                    <ul>
                        <li class="">
                            <a th:href="@{/}">
                                <span>
                                    <i class="ri-dashboard-fill"></i>
                                </span>
                                <span class="nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="active">
                            <a th:href="@{/products}">
                                <span>
                                    <i class="ri-archive-drawer-fill"></i>
                                </span>
                                <span class="nav-text">Products</span>
                            </a>
                        </li>
                        <li class="">
                            <a th:href="@{/categories}">
                                <span>
                                    <i class="ri-node-tree"></i>
                                </span>
                                <span class="nav-text">Product Categories</span>
                            </a>
                        </li>
                        <li class="">
                            <a th:href="@{/users}">
                                <span><i class="ri-user-fill"></i></span>
                                <span class="nav-text">Users</span>
                            </a>
                        </li>
                        <li class="logout">
                            <form id="formLogout" th:action="@{/logout?logout}" method="post">
                                <a href="#" id="submitLogout">
                                    <span><i class="ri-logout-circle-line"></i></span>
                                    <span class="nav-text">Signout</span>
                                </a>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content-body" style="min-height: NaNpx">
                <div class="container">
                    <div>
                        <div class="card">
                            <div class="card-body">
                                <div class="text-center">
                                    <h1>Edit Category</h1>
                                </div>
                                <div class="row">
                                    <div class="col-2"></div>
                                    <div class="col-8">
                                        <form class="m-2" th:action="@{/categories/{id} (id=${category.id})}"
                                            method="post" th:object="${category}">
                                            <div class="mb-3">
                                                <label for="inputId" class="form-label">ID Number</label>
                                                <input type="text" class="form-control" id="inputId" th:field="*{id}"
                                                    required disabled>
                                            </div>
                                            <div class="mb-3">
                                                <label for="inputName" class="form-label">Category Name</label>
                                                <input type="text" class="form-control" id="inputName"
                                                    th:field="*{name}" required>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <textarea class="form-control" maxlength="500" id="floatingTextarea"
                                                    style="height: 100px" th:field="*{desc}" required></textarea>
                                                <label for="floatingTextarea">Description</label>
                                            </div>
                                            <a th:href="@{/categories}" class="btn btn-warning">Cancel</a>
                                            <button type="submit" class="btn btn-primary">Submit</button>
                                        </form>
                                    </div>
                                    <div class="col-2"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8"
        src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script async src="/assets/js/weather_api.js"></script>
    <script src="/assets/js/logout.js"></script>
</body>

</html>
