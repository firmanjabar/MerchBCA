<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Edit Categories</title>
    <style>
        .dataTables_length {
            float: left;
        }
    </style>
</head>
<body>

<div layout:fragment="menu">
    <ul>
        <li class="">
            <a th:href="@{/}">
                <span><i class="ri-dashboard-fill"></i></span>
                <span class="nav-text">Dashboard</span>
            </a>
        </li>
        <li class="">
            <a th:href="@{/products}">
                <span><i class="ri-archive-drawer-fill"></i></span>
                <span class="nav-text">Products</span>
            </a>
        </li>
        <li class="active">
            <a th:href="@{/categories}">
                <span><i class="ri-node-tree"></i></span>
                <span class="nav-text">Product Categories</span>
            </a>
        </li>
        <li class="">
            <a th:href="@{/users}">
                <span><i class="ri-user-fill"></i></span>
                <span class="nav-text">Users</span>
            </a>
        </li>
        <li class="logout">
            <form id="formLogout" th:action="@{/logout?logout}" method="post">
                <a href="#" id="submitLogout">
                    <span><i class="ri-logout-circle-line"></i></span>
                    <span class="nav-text">Signout</span>
                </a>
            </form>
        </li>
    </ul>
</div>
<div layout:fragment="content">
    <div>
        <div class="card">
            <div class="card-body">
                <div class="text-center">
                    <h1>Edit Category</h1>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <form class="m-2" th:action="@{/categories/{id} (id=${category.id})}"
                              method="post" th:object="${category}">
                            <div class="mb-3">
                                <label for="inputId" class="form-label">ID Number</label>
                                <input type="text" class="form-control" id="inputId" th:field="*{id}"
                                       required disabled>
                            </div>
                            <div class="mb-3">
                                <label for="inputName" class="form-label">Category Name</label>
                                <input type="text" class="form-control" id="inputName"
                                       th:field="*{name}" required>
                            </div>
                            <div class="form-floating mb-3">
                                                <textarea class="form-control" maxlength="500" id="floatingTextarea"
                                                          style="height: 100px" th:field="*{description}" required></textarea>
                                <label for="floatingTextarea">Description</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <a th:href="@{/categories}" class="btn btn-danger">Cancel</a>
                        </form>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
