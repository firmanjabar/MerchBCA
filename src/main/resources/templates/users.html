<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users | MerchBCA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container text-center">
        <h1>List User</h1>
        <h3><a th:href="@{/}">Home</a></h3>
        <h3><a th:href="@{/users/add}">Add User</a></h3>
        <table class="table table-striped table-responsive">
            <thead>
            <tr>
                <th scope="col">Id Number</th>
                <th scope="col">Full Name</th>
                <th scope="col">Email</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user: ${listUsers}">
                <th scope="row" th:text="${user.id}">Id</th>
                <td th:text="${user.name}">Name</td>
                <td th:text="${user.email}">Email</td>
                <td>
                    <a th:href="@{/users/edit/{id}(id=${user.id})}"
                        class="btn btn-sm btn-info">Edit</a> |
                    <a th:href="@{/users/{id}(id=${user.id})}"
                        class="btn btn-sm btn-danger" onclick="return confirm('Are you sure want to delete?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
