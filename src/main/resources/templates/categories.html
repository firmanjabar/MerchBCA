<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Categories | MerchBCA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container text-center">
        <h1>List Categories</h1>
        <h3><a th:href="@{/}">Home</a></h3>
        <h3><a th:href="@{/categories/add}">Add Category</a></h3>
        <table class="table table-striped table-responsive">
            <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Category Name</th>
                <th scope="col">Description</th>
                <th scope="col">Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category: ${listCategories}">
                <th scope="row" th:text="${category.id}">Id</th>
                <td th:text="${category.name}">Name</td>
                <td th:text="${category.desc}">Description</td>
                <td>
                    <a th:href="@{/categories/edit/{id}(id=${category.id})}"
                        class="btn btn-sm btn-info">Edit</a> |
                    <a th:href="@{/categories/{id}(id=${category.id})}"
                        class="btn btn-sm btn-danger" onclick="return confirm('Are you sure want to delete?')">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
