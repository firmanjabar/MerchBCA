<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">

<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="next-head-count" content="2" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <title>Login | MerchBCA</title>
</head>

<body>
    <div id="__next" data-reactroot="">
        <div class="authincation mt-2">
            <div class="container h-100 mt-5">
                <div class="row justify-content-center h-100 align-items-center">
                    <div class="col-xl-5 col-md-6">
                        <div class="mini-logo text-center my-4">
                            <a href="/"><img src="images/logo2.png" alt="logo" width="300px" /></a>
                            <div th:if="${param.error}" class="mt-2 alert alert-danger d-flex justify-content-center"
                                role="alert">
                                <i class="ri-close-circle-line mx-2" style="font-size:18px"></i>
                                <span>Email or Password are Invalid</span>
                            </div>
                            <div th:if="${param.logout}" class="mt-2 alert alert-info d-flex justify-content-center"
                                role="alert">
                                <i class="ri-checkbox-circle-line mx-2" style="font-size:18px"></i>
                                <span>You have been signed out</span>
                            </div>
                        </div>
                        <div class="auth-form card">
                            <div class="card-body">
                                <form name="f" th:action="@{/login}" method="post">
                                    <div class="row">
                                        <div class="col-12 mb-3">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="email" name="email" id="email" class="form-control" />
                                        </div>
                                        <div class="col-12 mb-3">
                                            <label for="password" class="form-label">Password</label>
                                            <input type="password" name="password" id="password" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="mt-3 d-grid gap-2">
                                        <button type="submit" class="btn btn-primary mr-2">
                                            Sign In
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
