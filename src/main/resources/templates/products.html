<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products | MerchBCA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
</head>
<body>
    <div class="container text-center">
        <h1>List Products</h1>
        <h3><a th:href="@{/}">Home</a></h3>
        <h3><a th:href="@{/products/add}">Add Product</a></h3>
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Product Number</th>
                    <th scope="col">Category</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="product: ${listProducts}">
                    <th scope="row" th:text="${product.id}">Id</th>
                    <td th:text="${product.name}">Product Name</td>
                    <td th:text="${product.product_numb}">Product Number</td>
                    <td th:text="${product.category}">Category</td>
                    <td th:text="${product.stock}">Stock</td>
                    <td>
                        <a th:href="@{/products/edit/{id}(id=${product.id})}"
                            class="btn btn-sm btn-info">Edit</a> |
                        <a th:href="@{/products/{id}(id=${product.id})}"
                            class="btn btn-sm btn-danger" onclick="return confirm('Are you sure want to delete?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
