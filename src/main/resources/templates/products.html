<!DOCTYPE html>
<html lang="en" xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products | MerchBCA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css">
    <style>
        .dataTables_length{
            float:left;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 row" style="display:contents;">
                <li class="nav-item col-12 col-md-9">
                    <h4>
                        <span class="nav-link active">[[${#request.userPrincipal.principal.fullName}]]</span>
                    </h4>
                </li>
                <li class="nav-item col-12 col-md-3">
                    <span class="nav-link active" id="weather"></span>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container text-center">
        <h1>List Products</h1>
        <h3><a th:href="@{/}">Home</a></h3>
        <h3><a th:href="@{/products/add}">Add Product</a></h3>
        <table id="data" class="table table-striped table-responsive">
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap5.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/weather_api.js"></script>
    <script>
        $(document).ready(function(){
            $('#data').DataTable({
                pageLength: 10,
                ajax:{
                    url:'/api/v1/products/all',
                    dataSrc:''
                },
                columns:[
                    {
                        title:'Id',
                        data:'id'
                    },
                    {
                        title:'Product Name',
                        data:'name'
                    },
                    {
                        title:'Product Number',
                        data:'product_numb'
                    },
                    {
                        title:'Category',
                        data:'category'
                    },
                    {
                        title:'Stock',
                        data:'stock'
                    },
                    {
                        title:'Actions',
                        data:'id',
                        render: function(data){
                            return `
                                <a href="/products/edit/${data}"
                                    class="btn btn-sm btn-info">Edit</a> |
                                <a href="/products/${data}"
                                    class="btn btn-sm btn-danger" onclick="return confirm('Are you sure want to delete?')">Delete</a>
                            `;
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
