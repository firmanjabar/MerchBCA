<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta name="next-head-count" content="2" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="icon" type="image/x-icon" href="/images/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css">
    <title layout:title-pattern="$CONTENT_TITLE | $LAYOUT_TITLE">MerchBCA</title>
    <script async src="/assets/js/weather_api.js"></script>

        <div class="header">

                <div class="row">
                    <div class="col-xxl-12">
                        <div class="header-content">
                            <div class="header-left">
                                <div class="brand-logo">
                                    <a class="mini-logo" href="index.html">
                                        <img src="/images/logo.png" alt="" width="50" />
                                    </a>
                                </div>
                                <div class="search">
                                    <span class="nav-link active" id="weather"></span>
                                </div>
                            </div>
                            <div class="header-right">
                                <div class="dropdown profile_log dropdown">
                                    <div data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <div class="user icon-menu active">
                                            <span class="d-none d-md-block">[[${#request.userPrincipal.principal.fullName}]]</span>
                                            <span style="margin-left:2px"><img src="/images/profile.jpg" alt="profile photo" /></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sidebar">
            <div class="brand-logo">
                <a class="full-logo" th:href="@{/}"><img src="/images/logo2.png" alt="logo" width="200" /></a>
            </div>
            <div class="menu" layout:fragment="menu">

            </div>
        </div>
        <div class="content-body" style="min-height: NaNpx">
            <div class="container" layout:fragment="content">

            </div>
        </div>
    </div>
